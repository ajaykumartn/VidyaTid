<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuruAI Tutor - AI-Powered Learning</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéì</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='tutor.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Effects -->
    <div class="background-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <span class="logo-text">GuruAI</span>
            </a>
            <div class="nav-actions">
                <a href="/" class="btn-nav">‚Üê Back to Home</a>
                <button class="btn-nav-secondary" id="clearChatBtn">Clear Chat</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="header-info">
                    <h1>AI Tutor</h1>
                    <p class="status-indicator">
                        <span class="status-dot"></span>
                        Online & Ready
                    </p>
                </div>
            </div>

            <!-- Chat Window -->
            <div id="chat-window" class="chat-window">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="loading-container hidden">
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
                <p class="loading-text">GuruAI is thinking...</p>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <form id="chat-form" class="chat-form">
                    <label for="image-upload" class="input-action-btn" title="Upload Image">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                    </label>
                    <input type="file" id="image-upload" class="hidden" accept="image/*">
                    
                    <input 
                        type="text" 
                        id="user-input" 
                        class="chat-input"
                        placeholder="Ask about Physics, Chemistry, Math, or Biology..."
                        autocomplete="off"
                    >
                    
                    <button type="button" id="record-btn" class="input-action-btn" title="Voice Input">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                        </svg>
                    </button>
                    
                    <button type="submit" class="send-btn" title="Send Message">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='tutor.js') }}"></script>
</body>
</html>
